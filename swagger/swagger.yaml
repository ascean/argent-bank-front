securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  AccountResponse:
      type: object
      properties:
        transactionId:
          type: string
          example: 215661
        currency:
          type: string
          example: $
        label:
          type: string
          example: Argent Bank Checking (x8349)
        balance:
          type: number
          example: 2082.79
        description:
          type: string
          example: Available Balance
  TransactionResponse:
      type: object
      properties:
        transactionId:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        transactionType:
          type: string
          example: Electronic
        category:
          type: string
          example: Food
        notes:
          type: string
  CategoryDeleteResponse:
      type: object
      properties:
        transactionId:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        transactionType:
          type: string
          example: Electronic
        notes:
          type: string
  TypeDeleteResponse:
      type: object
      properties:
        transactionId:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        category:
          type: string
          example: Food
        notes:
          type: string
  NotesDeleteResponse:
      type: object
      properties:
        transactionId:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        transactionType:
          type: string
          example: Electronic
        category:
          type: string
          example: Food