swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: 1.0.0
  termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts/{id}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Current month transactions for a specific account
      description: API for transactions collection in current month
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: id
          type: string
          description: account id
          required: true
        - in: query
          name: month
          description: month from 1 to  12
          required: true
          type: number
          minimum: 1
          maximum: 12
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
             $ref: '#/definitions/TransactionsResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Specified resource was not found 
        '500':
          description: Internal Server Error
  /transaction/{id}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Read specific transaction
      description: API for reading specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: id
          type: string
          description: transaction id
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
             $ref: '#/definitions/TransactionResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Specified resource was not found 
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Update specific transaction
      description: API for updating specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: id
          type: string
          description: transaction id
          required: true
        - in: body
          name: body
          description: Transaction Payload
          required: true
          schema:
            $ref: '#/definitions/TransactionInfos'
      produces:
        - application/json
      responses:
        '200':
          description: Transactions updated successfully
          schema:
             $ref: '#/definitions/InfosResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Specified resource was not found 
        '500':
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Delete specific transaction
      description: API for deleting specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: id
          type: string
          description: transaction id
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Transaction deleted successfully
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '404':
          description: Specified resource was not found 
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
        example: Tony
      lastName:
        type: string
        example: Stark
  TransactionInfos:
    type: object
    properties:
      type:
        type: string
        example: Electronic
      category:
        type: string
        example: Food
      notes:
        type: string
  TransactionsResponse:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        type:
          type: string
          example: Electronic
        category:
          type: string
          example: Food
        notes:
          type: string
  TransactionResponse:
      type: object
      properties:
        id:
          type: string
          example: 315456
        date:
          type: string
          example: June 20th, 2020
        description:
          type: string
          example: Balance
        amount:
          type: number
          example: 5.50
        currency:
          type: string
          example: $
        type:
          type: string
          example: Electronic
        category:
          type: string
          example: Food
        notes:
          type: string
  InfosResponse:
    type: object
    properties:
      id:
        type: string
        example: 315456
      type:
        type: string
        example: Electronic
      category:
        type: string
        example: Food
      notes:
        type: string    